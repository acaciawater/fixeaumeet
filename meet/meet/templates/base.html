<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fixeau Meet</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/static/js/fixeau.js"></script>
<script src="/static/js/populate.js"></script>
{% block script %}
{% endblock %}
<style>
html, body {
	height: 100%;
}

.error {
	color: red;
}

#list {
  overflow-y: scroll;
}
</style>
</head>
<body>
{% block content %}
	<div class="container-fluid h-100">
		<div class="row h-100">
			<div class="col-9">
				<div id="map" class="h-100"></div>
			</div>
			<div class="col-3">
				<ul id="list" class="list-group">
					<li class="list-group-item active">
						<i class="fas fa-chart-line pr-3"></i>
						<span class="name"></span>
						<span class="badge badge-light float-right" title='Aantal tijdreeksen'>0</span>
					</li>
				</ul>
			</div>
		</div>
		<div class="status"></div>
		<div class="error"></div>
		<div class="results"></div>
	</div>
{% endblock content %}
</body>
</html>
