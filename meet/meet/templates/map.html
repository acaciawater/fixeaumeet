{% extends "base.html" %}
{% block script %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
<script type="text/javascript" src="//unpkg.com/esri-leaflet@2.1.1/dist/esri-leaflet.js"></script>
<script src="/static/js/map.js"></script>
<link rel="stylesheet" href="/static/css/map.css"/>
<script>
$(function() {
	let map = initMap("map",{center:[52,5.5], zoom: 10});
	let list = $("#list");
	list.height($("#map").height());
	api.login("ntessel","Texelmeet").then(token => {
		sessionStorage.setItem("token",token);
		populateUser(map,list).then(result => {
			$(".name").html(`${result.user.first_name} ${result.user.last_name}`);				
		})
	})
});
</script>
{% endblock %}
